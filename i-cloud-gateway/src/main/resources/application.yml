server:
  port: 7004
eureka:
  client:
    service-url:
      defaultZone: ${eureka.defaultZone}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
spring:
  application:
    name: i-cloud-gateway
  profiles:
    active: dev
  redis:
    database: 0
    host: ${redis.host}
    port: ${redis.port}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
      shutdown-timeout: 100
    password: ${redis.password}
zuul:
  prefix: /api    #添加路由前缀
  routes:
    i-cloud-auth: /i-cloud-auth/**
    i-cloud-rbac: /i-cloud-rbac/**
  host:
    max-per-route-connections: 60000
    socket-timeout-millis: 10000
    connect-timeout-millis: 10000
  add-host-header: true
  sensitive-headers:
ribbon:
  ReadTimeout: 600000  # 单位毫秒数
  SocketTimeout: 600000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
#TokenFilter白名单URL
filter:
  token:
    white-uris: "/api/i-cloud-auth/**,/api/i-cloud-rbac/user/info,**option**"